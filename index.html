<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <main>
        <img id="symbol_number_rating" src="/images/icon-star.svg" alt="Star Rating" />
        <p id="heading">How did we do?</p>
        <p class="content">
          Please let us know how we did with your request. All feedback is
          appreciated to help us improove our offering!
        </p>
        <div class="container_for_number_rating">
          <span class="number_rating one">1</span>
          <span class="number_rating two">2</span>
          <span class="number_rating three">3</span>
          <span class="number_rating four">4</span>
          <span class="number_rating five">5</span>
        </div>
        <button>SUBMIT</button>
      </main>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
